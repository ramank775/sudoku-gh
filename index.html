<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sudoku</title>
  <meta name="description"
      content="Experience Sudoku like never before! Sharpen your skills, track your progress, and master various game modes. Challenge yourself daily, beat your records, and become a Sudoku champion. Start playing now!">
  <style>
    /* Reset some default styles */
    body,
    html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
    }

    /* Header styles */
    header {
      padding: 20px;
    }

    /* Container for content and image */
    .container {
      display: flex;
      justify-content: space-between;
      padding: 80px;
    }

    /* Left content divs */
    .content-left {
      align-self: center;
      background-color: #fff;
      padding: 20px;
      margin-right: 20px;
    }

    .content-left>p {
      display: flex;
      align-items: center;
    }

    .heaing-content {
      font-size: 50px;
    }

    .heading-logo {
      height: auto;
      width: 150%;
    }

    /* Right image div */
    .image-right {
      display: flex;
      align-items: center;
      margin-right: 20px;
      padding: 20px;
    }

    .image-right>img {
      width: 150%;
    }

    /* Media query for smaller screens */

    @media (max-width:1440px) {
      body {
        padding: 20px;
      }

      .container {
        align-items: center;
        padding: 50px;
      }

      .content-left,
      .image-right {
        flex-basis: 100%;
        margin-right: 0;
      }

      .content-left {
        margin-top: 20px;
      }

      .content-left>p {
        display: flex;
        align-items: center;
      }

      .heaing-content {
        font-size: 40px;
      }

      .heading-logo {
        width: 80%;
      }

      .image-right {
        margin-top: 50px;
      }
    }
    @media (max-width: 1240px) {
      .container {
        flex-direction: column;
        padding: 20px;
      }

      .content-left,
      .image-right {
        flex-basis: 100%;
        margin-right: 0;
      }
      .content-left{
        margin-top: -10px;
      }

      .content-left>p {
        display: flex;
      }

      .heaing-content {
        font-size:36px;
      }

      .heading-logo {
        width: 110%;
      }

      .cta-button {
        width: 450px;
      }

      .image-right {
        margin-top: -60px;
      }

      .image-right>img {
        width: 78%;
        padding-left: 80px;
      }
    }
    @media (max-width: 768px) {
      .container {
        align-items: center;
        justify-content: center;
        flex-direction: column;
        padding: 20px;
      }

      .content-left,
      .image-right {
        flex-basis: 100%;
        margin-right: 0;
      }

      .content-left {
        margin-top: 40px;
      }

      .content-left>p {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .heaing-content {
        font-size: 26px;
      }

      .heading-logo {
        width: 120%;
      }

      .cta-button {
        width: 100%;
        margin-top: 20px;
      }

      .image-right {
        margin-top: -50px;
      }

      .image-right>img {
        width: 450px;
        margin-left: 30px;
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">
      <img src="./images/logo.svg" alt="">
    </div>
  </header>
  <div class="container">

    <div class="content-left">
      <p class="heaing-content">Your Ultimate Destination for</p>
      <p><img class="heading-logo" src="./images/logo.svg" alt=""></p>
      <p><a href=""><img class="cta-button" src="./images/button.svg" alt=""></a></p>
    </div>

    <div class="image-right">
      <img src="./images/background.svg" alt="Image">
    </div>
  </div>
  </div>
</body>

</html>
