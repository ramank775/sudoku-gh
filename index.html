<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sudoku</title>
  <style>
    /* Reset some default styles */
    body,
    html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
    }

    /* Header styles */

    /* content-section for content and image */
    .container{
      padding: 80px 80px 0 80px;
    }
    .content-section {
      display: flex;
      justify-content: space-between;
    }

    /* Left content divs */
    .content-left {
      align-self: center;
      background-color: #fff;
      margin-right: 20px;
    }

    .content-left>p {
      display: flex;
      align-items: center;
    }

    .heaing-content {
      font-size: 50px;
    }

    .heading-logo {
      height: auto;
      width: 150%;
    }

    .cta {
      display: flex;
      flex-direction: row;
    }

    /* Right image div */
    .image-right {
      display: flex;
      align-items: center;
      margin-right: 20px;
    }

    .image-right>img {
      width: 150%;
    }

    /* Media query for smaller screens */

    @media (max-width:1440px) {

      .content-section {
        align-items: center;
        padding-left: 50px;
      }

      .content-left,
      .image-right {
        flex-basis: 100%;
        margin-right: 0;
      }

      .content-left>p {
        display: flex;
        justify-content: left;
        align-items: center;
      }

      .heaing-content {
        font-size: 36px;
      }

      .heading-logo {
        width: 50%;
      }

      .cta-btn {
        margin-left: -10px;
      }

      .image-right>img {
        width: 80%;
      }
    }

    @media (max-width: 1240px) {
      .container{
        padding:0;
      }
      .content-section {
        align-items: center;
      }

      .content-left,
      .image-right {
        flex-basis: 100%;
        margin-right: 0;
      }

      .cta {
        display: flex;
        justify-content: left;
        align-items: left;
        flex-direction: column;
      }

      .download-btn {
        margin-top: -30px;
      }

      .heaing-content {
        font-size: 36px;
      }

      .heading-logo {
        width: 90%;
      }

      .cta-btn {
        margin-left: -10px;
      }

      .image-right>img {
        width: 100%;
      }
    }

    @media (max-width: 768px) {
      .container{
        padding:0px;
      }
      .content-section {
        align-items: center;
        justify-content: center;
        flex-direction: column;
        padding: 0;
      }

      .content-left,
      .image-right {
        flex-basis: 100%;
        margin-right: 0;
      }

      .cta {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .heaing-content {
        font-size: 26px;
      }

      .heading-logo {
        width: 120%;
      }

      .heading-logo {
        width: 100%;
      }

      .cta {
        margin-top: -10px;
        flex-direction: column;
      }

      .download-btn {
        margin-top: -30px;
      }

      .image-right {
        margin-top: -10px;
      }

      .image-right>img {
        width: 450px;

      }
    }

    @media (max-width: 414px) {
      .container{
        padding-top:20px;
      }
      .content-section {
        align-items: center;
        justify-content: center;
        padding: 0px;
      }

      .content-left,
      .image-right {
        flex-basis: 100%;
        margin-right: 0;
      }

      .content-left>p {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .heaing-content {
        font-size: 22px;
      }

      .heading-logo {
        width: 100%;
      }

      .cta {
        margin-top: -10px;
        flex-direction: column;
      }

      .download-btn {
        margin-top: -30px;
      }

      .image-right {
        margin-top: -10px;
      }

      .image-right>img {
        width: 100%;

      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="hero-section content-section">
      <div class="content-left">
        <p class="heaing-content">Your Ultimate Destination for</p>
        <p><img class="heading-logo" src="./images/logo.svg" alt=""></p>
        <div class="cta">
          <p><a href="/game"><img class="cta-btn play-btn" src="./images/playButton.svg" alt=""></a></p>
          <p><a href="https://play.google.com/store/apps/details?id=com.one9x.sudoku" target="_blank">
              <img class="cta-btn download-btn" src="./images/downloadButton.svg" alt=""></a></p>
        </div>
      </div>
      <div class="image-right">
        <img src="./images/background.svg" alt="Image">
      </div>
    </div>
  </div>
</body>

</html>
